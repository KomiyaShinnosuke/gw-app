<script src="https://unpkg.com/vue@2.5.17"></script>
<div id=app>
  <!-- 子で定義されたpropsに対して親のデータを定義 -->
  <item-desc :item-name='myItem'></item-desc>
</div>

<script>
Vue.component('item-desc',{
  // こっちが子で親から属性名を受け取る
  props: {
    itemName: {
      type: String
    }
  },
  template: '<p>{{ itemName }}は便利です。</p>'
})

new Vue({
  // こっちが親
  el: '#app',
  data: { myItem: 'pen'}
})
</script>
