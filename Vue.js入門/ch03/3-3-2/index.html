<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="fruits-counter">
  <div v-for="fruit in fruits">
    {{fruit.name}}: <counter-button v-on:increment="incrementCartStatus()"></counter-button> <!-- v-onが無いと単に小計が増えるだけ -->
  </div>
  <p>合計: {{total}}</p>
</div>

<script>
var counterButton = Vue.extend({
  // こっちが子
  template: '<span>{{counter}}個<button v-on:click="addToCart">追加</button></span>',
  data: function () {
    return {
      counter: 0
    }
  },
  methods: {
    addToCart: function () {
      this.counter += 1
      this.$emit('increment') // incrementカスタムイベントの発火（$emitによって）
    }
  },
})

new Vue({
  el: '#fruits-counter',
  components:{
    'counter-button': counterButton
  },
  data: {
    total: 0,
    fruits: [
      {name: '梨'},
      {name: 'イチゴ'}
    ]
  },
  methods: {
    // incrementイベントをlistenしている（v-onで）
    incrementCartStatus: function () {
      this.total += 1
    }
  }
})
</script>
